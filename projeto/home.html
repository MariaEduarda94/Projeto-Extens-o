<body>

    <div >
        <ul class="nav justify-content-center" style="background-color:rgb(230,230,230);">
            <li class="nav-item">

    <div class="painel-motorista">
      <div>

        <form id="form-motorista" class="cad-motorista-caixa" >
            
            <div style="text-align: center;">
                <h3>Cadastrar Motorista</h3>
            </div>
            <label for="nome-usuario">Nome</label>
            <input type="text" id="nome-motorista" class="container-input" required>

            <label for="cnh">CNH</label>
            <input type="text" id="cnh-motorista" class="container-input" required>

            <label for="telefone">Telefone</label>
            <input type="phone" id="telefone-motorista" class="container-input" required>

            <label for="cep">CEP</label>
            <input type="text" id="cep-motorista" class="container-input" required>

            <label for="nascimento-usuario">Data de nascimento</label>
            <input type="date" id="nascimento-motorista" class="container-input" required>

            <button type="submit" class="button">Enviar</button>

        </form>

      </div>

      <div class="motoristas-caixa">
        <div> 
          <h3>Motoristas</h3> 
        </div>
        <div>
          <ul id="lista-motoristas"></ul>
        </div>
      </div>
    </div>
    <script src="js\abrirPagina.js"></script>
